<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--danfojs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/danfojs@0.1.2/dist/index.min.js"></script>
    <script src="https://cdn.flywheel.io/sdk/flywheel-sdk-0.5.0.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="files_div"></div>
    <div id="plot_div"></div>
    <div id="plot_div2"></div>
    <div id="plot_div3"></div>
    <script>

        Flywheel.initExtension().then((extension) => {
            console.log('extension\n', extension);
            console.log('extension container files\n', extension.container.files);
            files_df = new dfd.DataFrame(extension.container.files);
            files_df.plot("files_div").table( { 
                layout: {
                    title: 'Acquisition Files',
                }
            });
        });

        
        var layout = {
            title: 'Line and Scatter Plot',
            width: 500,
            height: 400
        }

 
        s = new dfd.Series([1, 3, 2, 6, 10, 34, 40, 51, 90, 75])
        s.plot("plot_div").line({ layout: layout })


        var layout2 = {
            title: 'Values by Lab - Bar Chart',
            width: 500,
            height: 400
        }


        df = new dfd.DataFrame([
            { lab: 'Lab 1', value: 12},
            { lab: 'Lab 2', value: 18},
            { lab: 'Lab 3', value: 34}
        ])

        df2 = df.set_index({key: "lab"})

        df2.plot("plot_div2").bar({ layout: layout2 });


        df.plot("plot_div3").table( { 
            layout: {
                title: 'My Table',
                width: 500
            }
        });


                
    </script>
</body>

</html>
