<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--danfojs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/danfojs@0.1.2/dist/index.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="plot_div"></div>
    <div id="plot_div2"></div>
    <script>

      var layout = {
            title: 'Line and Scatter Plot',
            width: 500,
            height: 600
        }

 
        s = new dfd.Series([1, 3, 2, 6, 10, 34, 40, 51, 90, 75])
        s.plot("plot_div").line({ layout: layout })


        df = new dfd.DataFrame([
            { lab: 'Lab 1', value: 12},
            { lab: 'Lab 2', value: 18},
            { lab: 'Lab 3', value: 34}
        ])

        df.set_index({key: "lab", inplace: true})

        df.plot("plot_div2").bar();

                
    </script>
</body>

</html>
